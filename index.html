<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="container">
  <div class="image-container">
    <img src="images/image-equilibrium.jpg" alt="Equilibrium image" class="equilibrium">
    <img src="images/icon-view.svg" alt="View Icon" class="icon-view">
  </div>
  

  <h1>Equilibrium #3429</h1>

  <p class="collection">Our Equilibrium collection promotes balance and calm.</p>

<div class="icon">
<div class="icons">
  <img src="images/icon-ethereum.svg" alt="ethereum icon" class="ethereum-icon">
  <b class="eth">0.041 ETH</b>
</div>
<div class="icons">
  <img src="images/icon-clock.svg" alt="clock icon" class="clock-icon">
  <b class="days">3 days left</b>
</div>
  </div>

<div class="name">
  <img src="images/image-avatar.png" alt="avatar" class="avatar">
  <span>Creation of</span><h3>Jules Wyvern</h3>
</div>
</main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
